version: '3.8'

services:
  bot:
    build: .
    container_name: telegram_bot
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - ADMIN_IDS=${ADMIN_IDS}
      - DATABASE_URL=sqlite+aiosqlite:////app/data/database.db
      - UPLOAD_DIR=/app/data/uploads
    volumes:
      - bot_data:/app/data
    restart: unless-stopped
    networks:
      - bot_network

networks:
  bot_network:
    driver: bridge

volumes:
  bot_data:
    driver: local
